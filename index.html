<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

  <style>
    body { font-family: "Poppins", sans-serif; }

    html {
      scroll-padding-top: 80px;
      scroll-behavior: smooth;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      background: radial-gradient(circle at top left, #ffeaf1, transparent),
                  radial-gradient(circle at bottom right, #fff6d7, transparent);
      padding-top: 80px;
    }

    .btn-pill {
      border-radius: 50px;
      padding: 0.6rem 1.4rem;
    }

    .navbar.fixed-top {
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }

    /* ðŸ”½ INSERTED: active nav highlight */
    .navbar .nav-link.active{
      font-weight: 600;
      color: #dc3545 !important;
    }

    .cat-bg{
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .cat-bg .cat{
      position: absolute;
      opacity: 0.12;
      user-select: none;
      will-change: transform;
      animation-name: cat-float;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes cat-float{
      from { transform: translateX(-120px) rotate(0deg); }
      to   { transform: translateX(calc(100vw + 120px)) rotate(360deg); }
    }

    body > *:not(.cat-bg){
      position: relative;
      z-index: 1;
    }

    @media (prefers-reduced-motion: reduce){
      .cat-bg .cat{ animation: none; }
    }
  </style>
</head>
